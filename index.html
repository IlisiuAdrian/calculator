<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculator</h1>
      <div class="main">
        <div class="display">
          <input 
            type="text" 
            id="display" 
            readonly 
            aria-label="Calculator display"
            tabindex="0"
          />
        </div>
        <div class="buttons">
          <button class="operator" aria-label="Add">+</button>
          <button class="operator" aria-label="Subtract">-</button>
          <button class="operator" aria-label="Multiply">ร</button>
          <button class="operator" aria-label="Divide">รท</button>
          <button class="number" aria-label="Nine">9</button>
          <button class="number" aria-label="Eight">8</button>
          <button class="number" aria-label="Seven">7</button>
          <button id="equals" class="equal" aria-label="Equals">=</button>
          <button class="number" aria-label="Six">6</button>
          <button class="number" aria-label="Five">5</button>
          <button class="number" aria-label="Four">4</button>
          <button class="number" aria-label="Three">3</button>
          <button class="number" aria-label="Two">2</button>
          <button class="number" aria-label="One">1</button>
          <button class="number" aria-label="Zero">0</button>
          <button class="number" aria-label="Decimal point">.</button>
          <button id="clear" class="clear" aria-label="Clear">AC</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
